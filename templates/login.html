{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="animate-fade-in flex items-center justify-center py-12">
    <div class="glass-card p-8 rounded-3xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-white text-center"><i class="fas fa-sign-in-alt mr-3 text-teal-300"></i>Login to AirWatch</h1>
        
        <form method="POST" action="{{ url_for('api.api_login') }}" class="space-y-6">
            <div>
                <label class="block text-slate-300 font-medium mb-2">Email</label>
                <input type="email" name="email" required class="form-input" placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-slate-300 font-medium mb-2">Password</label>
                <input type="password" name="password" required class="form-input" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full btn btn-primary py-3">Login</button>
        </form>
        <p class="mt-6 text-center text-slate-400">Don't have an account? <a href="{{ url_for('auth.signup') }}" class="font-semibold text-teal-400 hover:text-teal-300">Sign Up</a></p>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="animate-fade-in flex items-center justify-center py-12">
    <div class="glass-card p-8 rounded-3xl w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-white text-center"><i class="fas fa-user-plus mr-3 text-teal-300"></i>Create Your Account</h1>

        <form method="POST" action="{{ url_for('api.api_signup') }}" class="space-y-4">
            <div>
                <label class="block text-slate-300 font-medium mb-2">Full Name</label>
                <input type="text" name="full_name" required class="form-input" placeholder="John Doe">
            </div>
            <div>
                <label class="block text-slate-300 font-medium mb-2">Email</label>
                <input type="email" name="email" required class="form-input" placeholder="you@example.com">
            </div>
            <div>
                <label class="block text-slate-300 font-medium mb-2">Password</label>
                <input type="password" name="password" required class="form-input" placeholder="••••••••">
            </div>
            <div>
                <label class="block text-slate-300 font-medium mb-2">Confirm Password</label>
                <input type="password" name="confirm_password" required class="form-input" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full btn btn-primary py-3 mt-4">Create Account</button>
        </form>
        <p class="mt-6 text-center text-slate-400">Already have an account? <a href="{{ url_for('auth.login') }}" class="font-semibold text-teal-400 hover:text-teal-300">Login</a></p>
    </div>
</div>
{% endblock %}

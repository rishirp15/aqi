<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AirHealth</title>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50">

    <!-- Sign Up Page -->
    <section id="signup-page" class="page">
        <div class="min-h-screen flex flex-col items-center justify-center py-12">
            <div class="w-full max-w-md px-8">
                <div class="flex justify-center mb-6">
                    <a href="index.html" class="flex items-center">
                        <div class="bg-cyan-400 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </div>
                        <span class="text-2xl font-bold text-gray-800 ml-2">AirHealth</span>
                    </a>
                </div>
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Create your account</h2>
                <p class="text-center text-gray-500 mb-8">Join AirHealth and start monitoring air quality today.</p>
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <form id="signup-form" class="space-y-5" novalidate>
                        <div>
                            <label for="signup-name" class="form-label">Full name</label>
                            <div class="form-input-container">
                                <div class="form-icon">
                                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                                </div>
                                <input id="signup-name" type="text" placeholder="Enter your full name" class="form-input">
                            </div>
                            <p id="signup-name-error" class="error-text"></p>
                        </div>
                        <div>
                            <label for="signup-email" class="form-label">Email address</label>
                            <div class="form-input-container">
                                <div class="form-icon">
                                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
                                </div>
                                <input id="signup-email" type="email" placeholder="Enter your email" class="form-input">
                            </div>
                             <p id="signup-email-error" class="error-text"></p>
                        </div>
                        <div>
                            <label for="signup-password" class="form-label">Password</label>
                            <div class="form-input-container">
                                <div class="form-icon">
                                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                </div>
                                <input id="signup-password" type="password" placeholder="Create a password" class="form-input">
                            </div>
                             <p id="signup-password-error" class="error-text"></p>
                        </div>
                        <div>
                            <label for="signup-confirm-password" class="form-label">Confirm password</label>
                            <div class="form-input-container">
                                <div class="form-icon">
                                    <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path></svg>
                                </div>
                                <input id="signup-confirm-password" type="password" placeholder="Confirm your password" class="form-input">
                            </div>
                            <p id="signup-confirm-password-error" class="error-text"></p>
                        </div>
                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-300 rounded">
                            <label for="terms" class="ml-2 block text-sm text-gray-700">I agree to the <a href="#" class="font-medium text-cyan-600 hover:text-cyan-500">Terms of Service</a></label>
                        </div>
                        <p id="terms-error" class="error-text"></p>
                        <div>
                            <button type="submit" class="btn btn-gradient w-full">
                                Create Account
                            </button>
                        </div>
                    </form>
                    <div class="mt-6">
                        <div class="relative">
                            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                            <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">Or continue with</span></div>
                        </div>
                        <div class="mt-6">
                            <button type="button" class="btn btn-secondary w-full">
                                <img class="w-5 h-5" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" onerror="this.onerror=null;this.src='https://placehold.co/20x20/ffffff/000000?text=G';">
                                <span class="ml-2">Sign up with Google</span>
                            </button>
                        </div>
                    </div>
                </div>
                <p class="mt-8 text-center text-sm text-gray-500">
                    Already have an account? <a href="signin.html" class="font-medium text-cyan-600 hover:text-cyan-500">Sign in</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</body>
</html>
